name: Terraform Deploy

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'infra/**'
      - 'app/**'
  push:
    branches: [ main ]
    paths:
      - 'infra/**'
      - 'app/**'
  workflow_dispatch:

env:
  AWS_REGION: eu-west-2
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  TF_VERSION: '1.6.0'

jobs:
  terraform:
    name: Terraform Plan and Apply
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra/envs/dev
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-west-2
          
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Init
        run: terraform init -input=false
      
      - name: Terraform Plan
        run: terraform plan -input=false
      
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -input=false

  deploy:
    name: Deploy to ECS
    needs: terraform
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Register new task definition revision
        id: new-task-def
        run: |
          aws ecs describe-task-definition \
            --task-definition url-shortener-ecs-task \
            --query 'taskDefinition' | \
            jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            > task-def.json
                
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          IMAGE_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:${GITHUB_SHA}"
          echo "Using IMAGE_URI=$IMAGE_URI"

          aws ecr describe-images \
            --region "$AWS_REGION" \
            --repository-name "$ECR_REPOSITORY" \
            --image-ids imageTag="$GITHUB_SHA" >/dev/null

          jq --arg IMAGE "$IMAGE_URI" \
          '.containerDefinitions |= map(if .name=="app" then .image=$IMAGE else . end)' \
          task-def.json > task-def.updated.json
          mv task-def.updated.json task-def.json

          NEW_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://task-def.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          echo "new_task_arn=$NEW_ARN" >> $GITHUB_OUTPUT
          echo "New task definition: $NEW_ARN"

          aws ecs describe-task-definition \
            --task-definition "$NEW_ARN" \
            --query "taskDefinition.containerDefinitions[?name=='app'].image" \
            --output text
            
      - name: Build AppSpec and trigger CodeDeploy
        run: |
          TASK_DEF="${{ steps.new-task-def.outputs.new_task_arn }}"

          cat > appspec.yaml << EOF
          version: 0.0
          Resources:
            - TargetService:
                Type: AWS::ECS::Service
                Properties:
                  TaskDefinition: $TASK_DEF
                  LoadBalancerInfo:
                    ContainerName: "app"
                    ContainerPort: 8080
          EOF

          echo "Generated AppSpec:"
          cat appspec.yaml
          
          APPSPEC_CONTENT=$(cat appspec.yaml | jq -Rs .)
          
          aws deploy create-deployment \
            --application-name url-shortener \
            --deployment-group-name url-shortener-deployment-group \
            --deployment-config-name "CodeDeployDefault.ECSCanary10Percent5Minutes" \
            --revision "{\"revisionType\":\"AppSpecContent\",\"appSpecContent\":{\"content\":$APPSPEC_CONTENT}}"

      - name: Wait for deployment
        run: sleep 15

      - name: Health Check
        run: |
          curl -f https://url.shortener.tomakady.com/healthz || exit 1
          echo "Deployment successful"